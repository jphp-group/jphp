
name: jphp-gui-ext
version: 1.0.0
description: GUI based on JavaFX library.

deps:
  jphp-xml-ext: '*'
  jphp-graphic-ext: '*'

plugins:
- Doc

doc:
  url-prefix: 'https://github.com/jphp-compiler/jphp/blob/master/exts/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}

config:
  ignore: ['/api-docs/**']